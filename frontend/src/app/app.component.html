<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>GameShop - Your Ultimate Destination for Video Games</title>
</head>

<body>

    <!-- Navigation -->
    <header>
        <app-navigation-bar></app-navigation-bar>
    </header>

    <!-- Main Content -->
    <main class="main-container mt-4 mb-5">
        <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <!-- Logo -->
                <div class="col-md-4 footer-brand">
                    <img src="logo-url.png" alt="GameShop Logo" class="mb-3">
                    <p>Experience the thrill of gaming like never before.</p>
                </div>
                <!-- Links -->
                <div class="col-md-4 footer-links">
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-white"><i class="fas fa-file-alt mr-2"></i> Privacy Policy</a></li>
                        <li><a href="#" class="text-decoration-none text-white"><i class="fas fa-gavel mr-2"></i> Terms of Service</a></li>
                    </ul>
                </div>
                <!-- Social Links -->
                <div class="col-md-4 footer-social">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
