<div class="container-fluid p-0">

    <!-- Hero Section with Parallax Effect -->
    <section class="hero-section" style="background-image: url('https://res.cloudinary.com/danedskby/image/upload/v1687547909/VideoGameShop/Cyberpunk%202077/cyberpunk_2077_unreal_engine_5_wjauye.png');">
        <div class="content text-center">
            <h1 data-aos="fade-down">Welcome to GameShop</h1>
            <p data-aos="fade-up" data-aos-delay="200">Join us on a journey through pixelated adventures, epic quests, and unforgettable characters.</p>
            <a [routerLink]="['/games']" class="btn btn-outline-light btn-lg" data-aos="zoom-in" data-aos-delay="400">Dive In <i class="fas fa-gamepad"></i></a>
        </div>
    </section>

    <!-- Featured Games Section with Hover Effects -->
    <section id="featured-games" data-aos="fade-up">
        <div class="container">
            <h2 class="section-title">Spotlight Games</h2>
            <div class="row">
                <div class="col-md-4 game-hover" *ngFor="let game of games" data-aos="flip-left" data-aos-delay="100">
                    <div class="game-card">
                        <img [src]="game.image" alt="{{ game.name }}" class="card-image">
                        <div class="card-content">
                            <h5>{{ game.name }}</h5>
                            <p>{{ game.shortDescription }}</p>
                            <a href="#" class="btn btn-primary">Details <i class="fas fa-info-circle"></i></a>
                        </div>
                        <div class="card-overlay">
                            <button class="btn btn-danger">Get Now <i class="fas fa-shopping-cart"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
