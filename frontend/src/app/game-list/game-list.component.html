<div class="container mt-5">
    <h2 class="mb-4">Video Game List</h2>

    <!-- Search Bar -->
    <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Search for a game...">
        <button class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let game of games">
            <div class="card game-card h-100">
                <img [src]="game.coverImageUrl" class="card-img-top" alt="{{ game.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ game.title }}</h5>
                    <p class="card-text">{{ game.description }}</p>
                    <p class="card-text"><strong>Price:</strong> Â£{{ game.price }}</p>
                    <!-- Router Link for game details -->
                    <a [routerLink]="['/game', game.id]" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
