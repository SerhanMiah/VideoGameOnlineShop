<div class="top-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/home" aria-label="GameShop Home">
                <i class="fas fa-gamepad"></i> GameShop
            </a>
  
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
  
            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/games">
                            <i class="fas fa-box-open"></i> All Games
                        </a>
                    </li>
  
                    <!-- Conditional Rendering for Authenticated User -->
                    <ng-container *ngIf="userIsAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/profile">
                                <i class="fas fa-user"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" (click)="handleLogOut()">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/cart">
                                <i class="fas fa-shopping-cart"></i> Cart
                            </a>
                        </li>
                    </ng-container>
                </ul>
  
                <!-- Separate container for Register and Login links -->
                <ul class="navbar-nav ml-auto">
                    <!-- Conditional Rendering for Not Authenticated User -->
                    <ng-container *ngIf="!userIsAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/register">
                                <i class="fas fa-user-plus"></i> Register
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/login">
                                <i class="fas fa-sign-in-alt"></i> Login

        </div>
